<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Dyżurów - 640x500</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Sztywne wymiary ekranu */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #111827; /* Ciemne tło poza "ekranem" */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Zmiana z height na min-height */
            padding: 20px; /* Dodatkowy odstęp od krawędzi przeglądarki */
            overflow: auto; /* Pozwalamy na scrollowanie strony jeśli okno jest małe */
        }

        /* Symulacja ekranu urządzenia */
        #device-screen {
            width: 640px;
            height: 500px;
            background-color: #f3f4f6;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            flex-shrink: 0; /* Zapobiega zgniataniu przy małym oknie */
        }

        /* Obszar roboczy (wysokość 500 - 30 margin = 470px) */
        #content-area {
            width: 100%;
            height: 470px; 
            overflow: hidden; 
            padding: 6px; /* Zwiększony padding wewnętrzny */
            display: flex;
            flex-direction: column;
        }

        /* Margines bezpieczeństwa na dole */
        #safe-margin {
            height: 30px;
            width: 100%;
            background-color: transparent; 
        }

        /* Kolory nagłówków */
        .header-green { background-color: #10b981; color: white; }
        .header-purple { background-color: #8b5cf6; color: white; }
        .header-orange { background-color: #f97316; color: white; }
        .header-yellow { background-color: #fbbf24; color: #111827; }
        .header-red { background-color: #ef4444; color: white; }
        .header-blue { background-color: #3b82f6; color: white; }
        .header-gray { background-color: #6b7280; color: white; }
        
        /* Animacja pulsowania dla aktywnej przerwy */
        @keyframes pulse-soft {
            0%, 100% { background-color: #dbeafe; border-left-color: #2563eb; }
            50% { background-color: #bfdbfe; border-left-color: #60a5fa; }
        }

        .highlight-row { 
            animation: pulse-soft 3s infinite ease-in-out;
            font-weight: 700;
            border-left: 3px solid #2563eb; 
        }
        .highlight-row td { color: #1e3a8a; }

        /* Styl czerwonej linii podczas lekcji */
        .lesson-separator td {
            border-bottom: 3px solid #ef4444 !important; 
        }

        td.empty-cell { text-align: center; color: #cbd5e1; }
        
        /* Stylizacja tabeli - ULTRA KOMPAKTOWA */
        .compact-table {
            table-layout: fixed; /* Ważne dla utrzymania szerokości */
        }
        .compact-table th, .compact-table td {
            padding: 1px 2px; /* Minimalny padding */
            font-size: 9px; 
            line-height: 1.2; /* Lekko większa interlinia dla czytelności */
            text-align: center;
            white-space: normal;
            word-break: break-word;
            border-bottom: 1px solid #e5e7eb;
            border-right: 1px solid #f3f4f6; 
            overflow: hidden;
        }
        
        .compact-table tbody tr:nth-child(even) { background-color: #fafafa; }

        .compact-table thead th { 
            font-size: 8px; 
            text-align: center; 
            border-bottom: 1px solid white; 
            padding-top: 4px; /* Więcej miejsca w nagłówku */
            padding-bottom: 4px;
            vertical-align: middle;
        }

        /* Szerokości kolumn dopasowane do 640px */
        .nr-column { width: 18px; }
        .hour-column { width: 35px; font-size: 8px !important; }
        .obiad-column { width: 45px; }
        
        #current-day-title { font-size: 14px; }

        /* Płynne przejście paska */
        #progress-bar {
            transition: width 1s linear, background-color 0.5s ease;
        }
    </style>
</head>

                        <!-- Kontenery na dni tygodnia -->

    // Funkcja budująca HTML tabeli
    function generujTabele() {
        for (const [dzien, wiersze] of Object.entries(bazaDyzurow)) {
            const tbody = document.getElementById(`tbody-${dzien}`);
            if (!tbody) continue;
            
            tbody.innerHTML = ''; // Czyszczenie
            
            wiersze.forEach(daneWiersza => {
                const tr = document.createElement('tr');
                
                daneWiersza.forEach((tresc, index) => {
                    const td = document.createElement('td');
                    
                    // Formatowanie Nr i Godziny
                    if (index === 0) td.className = "font-bold text-gray-500"; 
                    if (index === 1) td.className = "font-medium"; // Usunięto text-xs, styl w CSS
                    
                    // Puste komórki
                    if (tresc === "-" || tresc.trim() === "") {
                        td.className += " empty-cell";
                    }
                    
                    td.innerHTML = tresc;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }
    }

    // Funkcja aktualizująca pasek postępu i licznik
    function updateTimer(startTimeInMinutes, endTimeInMinutes, isLesson) {
        const timerContainer = document.getElementById('timer-container');
        const progressBar = document.getElementById('progress-bar');
        const countdownText = document.getElementById('timer-countdown');
        const timerLabel = document.getElementById('timer-label');

        // Pokaż pasek
        timerContainer.classList.remove('hidden');

        // Ustawienia tekstów i kolorów zależnie czy to lekcja czy przerwa
        if (isLesson) {
            timerLabel.innerText = "LEKCJA:";
            timerLabel.classList.remove('text-blue-600');
            timerLabel.classList.add('text-red-600');
            progressBar.classList.remove('bg-blue-500');
            progressBar.classList.add('bg-red-500');
        } else {
            timerLabel.innerText = "PRZERWA:";
            timerLabel.classList.remove('text-red-600');
            timerLabel.classList.add('text-blue-600');
            progressBar.classList.remove('bg-red-500');
            progressBar.classList.add('bg-blue-500');
        }

        // Obliczenia matematyczne czasu (PRAWIDŁOWY ZEGAR SYSTEMOWY)
        const now = new Date();
        const currentMinutes = now.getHours() * 60 + now.getMinutes();
        const currentSeconds = now.getSeconds();
        
        // Zamiana minut na sekundy dla płynności
        const startTotalSeconds = startTimeInMinutes * 60;
        const endTotalSeconds = endTimeInMinutes * 60;
        const currentTotalSeconds = currentMinutes * 60 + currentSeconds;
        
        const totalDurationSeconds = endTotalSeconds - startTotalSeconds;
        const elapsedSeconds = currentTotalSeconds - startTotalSeconds;
        const remainingSeconds = endTotalSeconds - currentTotalSeconds;

        if (remainingSeconds <= 0) {
            progressBar.style.width = '100%';
            countdownText.innerText = "00:00";
            return;
        }

        // Oblicz procent szerokości
        const percentage = Math.min(100, Math.max(0, (elapsedSeconds / totalDurationSeconds) * 100));
        progressBar.style.width = `${percentage}%`;
        
        // Formatowanie MM:SS
        const m = Math.floor(remainingSeconds / 60);
        const s = remainingSeconds % 60;
        countdownText.innerText = `${m}:${s < 10 ? '0' + s : s}`;
    }

        const dayIdMap = ['niedziela', 'poniedzialek', 'wtorek', 'sroda', 'czwartek', 'piatek', 'sobota'];

            'niedziela': 'Niedziela', 'poniedzialek': 'Poniedziałek', 'wtorek': 'Wtorek',

        // Funkcja sprawdzająca aktualny stan (PRAWIDŁOWY ZEGAR)
        function updateState(dayId) {
            // 1. Wyczyść style poprzednie
            document.querySelectorAll('.schedule-body tr').forEach(row => {
                row.classList.remove('highlight-row');
                row.classList.remove('lesson-separator');
            });

            const activeTbody = document.getElementById(`tbody-${dayId}`);
            // Jeśli jest weekend lub błąd, ukryj timer i wyjdź
            if (!activeTbody) {
                document.getElementById('timer-container').classList.add('hidden');
                return;
            }

            const rows = activeTbody.querySelectorAll('tr');
            const now = new Date();
            const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();
            
            let activeFound = false;
            let nextBreakRow = null;
            let previousBreakEnd = null;
            let previousRow = null;

            // Iterujemy po wierszach (przerwach) z planu
            for (const row of rows) {
                const timeCell = row.cells[1]; 
                if (!timeCell) continue;
                
                // Parsowanie godziny z komórki (np. "8:00 8:10")
                const timeText = timeCell.innerHTML.replace('<br>', ' ');
                const times = timeText.trim().split(/\s+/);
                if (times.length < 2) continue;

                const timeMatchStart = times[0].match(/(\d{1,2}):(\d{2})/);
                const timeMatchEnd = times[1].match(/(\d{1,2}):(\d{2})/);

                if (timeMatchStart && timeMatchEnd) {
                    const startHour = parseInt(timeMatchStart[1], 10);
                    const startMinute = parseInt(timeMatchStart[2], 10);
                    const endHour = parseInt(timeMatchEnd[1], 10);
                    const endMinute = parseInt(timeMatchEnd[2], 10);

                    const startTimeInMinutes = startHour * 60 + startMinute;
                    const endTimeInMinutes = endHour * 60 + endMinute;
                    
                    // --- SPRAWDZANIE WARUNKÓW ---

                    // A. CZY TERAZ JEST PRZERWA? (Niebieski pasek)
                    if (currentTimeInMinutes >= startTimeInMinutes && currentTimeInMinutes < endTimeInMinutes) {
                        row.classList.add('highlight-row');
                        updateTimer(startTimeInMinutes, endTimeInMinutes, false); // false = przerwa
                        activeFound = true;
                        row.scrollIntoView({ behavior: 'smooth', block: 'center' }); // Auto-scroll
                        return; // Znaleziono, kończymy pętlę
                    }

                    // B. CZY TERAZ JEST LEKCJA? (Czerwony pasek)
                    // (Czas pomiędzy końcem poprzedniej przerwy a początkiem tej)
                    if (previousBreakEnd !== null) {
                        if (currentTimeInMinutes >= previousBreakEnd && currentTimeInMinutes < startTimeInMinutes) {
                            // Tak, trwa lekcja
                            if (previousRow) previousRow.classList.add('lesson-separator'); // Czerwona linia pod poprzednią przerwą
                            
                            updateTimer(previousBreakEnd, startTimeInMinutes, true); // true = lekcja
                            activeFound = true;
                            if(previousRow) previousRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            return; // Znaleziono, kończymy pętlę
                        }
                    }
                    
                    // Szukanie następnej przerwy (żeby zaznaczyć, jeśli nic nie jest aktywne)
                    if (nextBreakRow === null && currentTimeInMinutes < startTimeInMinutes) {
                        nextBreakRow = row;
                    }

                    previousBreakEnd = endTimeInMinutes;
                    previousRow = row;
                }
            }

            // Jeśli nie znaleziono aktywnej przerwy ani lekcji (np. jest po lekcjach)
            if (!activeFound) {
                document.getElementById('timer-container').classList.add('hidden');
                // Opcjonalnie: zaznacz następną przerwę na szaro/zwykłym kolorem
                if (nextBreakRow) nextBreakRow.classList.add('highlight-row'); 
            }
        }

        // Funkcja przełączająca widok na konkretny dzień
        function showScheduleForDay(dayId) {
            schedules.forEach(tbody => tbody.classList.add('hidden'));
            const activeTbody = document.getElementById(`tbody-${dayId}`);
            
            if (activeTbody) {
                activeTbody.classList.remove('hidden');
            }
            
            if (currentDayTitle && dayNameMap[dayId]) {
                currentDayTitle.textContent = `DYŻURY: ${dayNameMap[dayId].toUpperCase()}`;
            }
            
            // Od razu odśwież stan po zmianie dnia
            updateState(dayId);
        }

        // --- START APLIKACJI ---
        const todayIndex = new Date().getDay();
        // Jeśli niedziela (0) lub sobota (6), pokaż poniedziałek, w przeciwnym razie właściwy dzień
        const defaultDayId = (todayIndex === 0 || todayIndex === 6) ? 'poniedzialek' : dayIdMap[todayIndex];
        
        showScheduleForDay(defaultDayId);

        // Pętla główna - odświeżanie co 1 sekundę
        setInterval(() => {
            const now = new Date();
            const currentDayIndex = now.getDay();
            const currentDayId = (currentDayIndex === 0 || currentDayIndex === 6) ? 'poniedzialek' : dayIdMap[currentDayIndex];
            
            // Sprawdź, czy zmienił się dzień (np. po północy)
            const activeTbody = document.querySelector('.schedule-body:not(.hidden)');
            const activeId = activeTbody ? activeTbody.id.replace('tbody-', '') : null;
            
            if (currentDayId !== activeId) {
                showScheduleForDay(currentDayId);
            } else {
                updateState(currentDayId);
            }
        }, 1000);
    });
</script>
