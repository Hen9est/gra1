<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Antygravity - Redesign V5</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        /* --- GŁÓWNE ZMIENNE --- */
        :root {
            --theme-title-color: #fff;
            --theme-text-color: #333;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: 1px solid rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            --accent-color: #d63384;
            --dice-bg: #fff;
            --dice-dot: #333;
        }
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            color: var(--theme-text-color);
            height: 100vh;
            /* Globalny animowany gradient */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        #main-wrapper {
            width: 750px;
            height: 350px;
            position: relative;
            /* Usunięto tło, teraz jest przezroczyste/szklane */
            background: transparent;
            border-radius: 20px;
            /* overflow: hidden; - usunięte, żeby cienie ładnie wychodziły, ale content przycięty w widokach */
        }
        /* --- UKŁAD WIDOKÓW --- */
        .view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            pointer-events: none;
        }
        .view.active {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: all;
            z-index: 10;
        }
        /* Wspólny styl dla szklanych paneli */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 20px;
        }
        /* =========================================
           WIDOK A: ZEGAR I GRA (Nowy Glassmorphism)
           ========================================= */
        #view-a {
            gap: 20px;
            /* Odstęp między panelami */
            padding: 10px;
            box-sizing: border-box;
        }
        .panel-a {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        #clock-panel {
            flex: 1.2;
            /* Trochę szerszy */
            padding: 20px;
        }
        #game-panel {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            /* Nieco jaśniejszy */
        }
        /* Zegar */
        #dayofweek {
            font-family: 'Oswald', sans-serif;
            font-size: 1.4em;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }
        #current-date {
            font-size: 1.3em;
            color: #444;
            margin-bottom: 15px;
            font-weight: 300;
        }
        #current-time {
            font-family: 'Oswald', sans-serif;
            font-size: 5em;
            font-weight: 500;
            color: #222;
            line-height: 1;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
        }
        /* Szczęśliwy Numer */
        .game-title {
            font-family: 'Bangers', cursive;
            font-size: 2em;
            color: #222;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.8);
        }
        #lucky-content-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        #lucky-dice-column {
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: float 4s ease-in-out infinite;
        }
        #lucky-number-text {
            font-family: 'Bangers', cursive;
            font-size: 7em;
            line-height: 1;
            margin: 0;
            color: var(--accent-color);
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.1);
            transform: rotate(-5deg);
        }
        .dice {
            width: 45px;
            height: 45px;
            background: var(--dice-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            padding: 4px;
            box-sizing: border-box;
        }
        .dot {
            width: 9px;
            height: 9px;
            background: var(--dice-dot);
            border-radius: 50%;
            align-self: center;
            justify-self: center;
            box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        /* Style kropek kostki */
        .dice.value-1 .dot:nth-child(1) {
            grid-area: 2 / 2;
        }
        .dice.value-2 .dot:nth-child(1) {
            grid-area: 1 / 1;
        }
        .dice.value-2 .dot:nth-child(2) {
            grid-area: 3 / 3;
        }
        .dice.value-3 .dot:nth-child(1) {
            grid-area: 1 / 1;
        }
        .dice.value-3 .dot:nth-child(2) {
            grid-area: 2 / 2;
        }
        .dice.value-3 .dot:nth-child(3) {
            grid-area: 3 / 3;
        }
        .dice.value-4 .dot:nth-child(1) {
            grid-area: 1 / 1;
        }
        .dice.value-4 .dot:nth-child(2) {
            grid-area: 1 / 3;
        }
        .dice.value-4 .dot:nth-child(3) {
            grid-area: 3 / 1;
        }
        .dice.value-4 .dot:nth-child(4) {
            grid-area: 3 / 3;
        }
        .dice.value-5 .dot:nth-child(1) {
            grid-area: 1 / 1;
        }
        .dice.value-5 .dot:nth-child(2) {
            grid-area: 1 / 3;
        }
        .dice.value-5 .dot:nth-child(3) {
            grid-area: 2 / 2;
        }
        .dice.value-5 .dot:nth-child(4) {
            grid-area: 3 / 1;
        }
        .dice.value-5 .dot:nth-child(5) {
            grid-area: 3 / 3;
        }
        .dice.value-6 .dot:nth-child(1) {
            grid-area: 1 / 1;
        }
        .dice.value-6 .dot:nth-child(2) {
            grid-area: 1 / 3;
        }
        .dice.value-6 .dot:nth-child(3) {
            grid-area: 2 / 1;
        }
        .dice.value-6 .dot:nth-child(4) {
            grid-area: 2 / 3;
        }
        .dice.value-6 .dot:nth-child(5) {
            grid-area: 3 / 1;
        }
        .dice.value-6 .dot:nth-child(6) {
            grid-area: 3 / 3;
        }
        /* =========================================
           WIDOK B: CIEKAWOSTKI
           ========================================= */
        #view-b {
            padding: 0;
        }
        .history-card {
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Dziedziczy glass-panel */
        }
        .card-image-wrapper {
            flex: 0 0 40%;
            position: relative;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.1);
        }
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 12s ease;
            opacity: 0.95;
        }
        .view.active .card-image {
            transform: scale(1.15);
        }
        .card-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        .watermark-year {
            position: absolute;
            bottom: -20px;
            right: 10px;
            font-family: 'Bangers', cursive;
            font-size: 12em;
            color: rgba(0, 0, 0, 0.04);
            pointer-events: none;
            user-select: none;
            z-index: -1;
            line-height: 1;
        }
        .card-header-label {
            font-family: 'Oswald', sans-serif;
            font-size: 1.1em;
            font-weight: 500;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        .card-header-date {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5em;
            color: #222;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.1;
            border-bottom: 4px solid var(--accent-color);
            display: inline-block;
            padding-bottom: 5px;
        }
        .card-text {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5em;
            line-height: 1.6;
            color: #333;
            font-weight: 300;
        }
        @media (max-width: 768px) {
            #main-wrapper {
                width: 95%;
                height: 600px;
            }
            .view {
                flex-direction: column;
            }
            #view-a {
                flex-direction: column;
            }
            .history-card {
                flex-direction: column;
            }
            .card-image-wrapper {
                flex: 0 0 250px;
            }
            .card-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="main-wrapper">
        <!-- WIDOK A: ZEGAR + NUMER (Zmodernizowany) -->
        <div id="view-a" class="view active">
            <div id="clock-panel" class="glass-panel panel-a">
                <div id="dayofweek">...</div>
                <div id="current-date">...</div>
                <div id="current-time">00:00</div>
            </div>
            <div id="game-panel" class="glass-panel panel-a">
                <div class="game-title">Lucky Number</div>
                <div id="lucky-content-wrapper">
                    <div id="lucky-dice-column">
                        <!-- Kostki będą generowane przez JS -->
                    </div>
                    <div id="lucky-number-text">?</div>
                </div>
            </div>
        </div>
        <!-- WIDOK B: CIEKAWOSTKI -->
        <div id="view-b" class="view">
            <div class="history-card glass-panel">
                <div class="card-image-wrapper">
                    <img id="history-img" class="card-image" src="" alt="Ciekawostka" referrerpolicy="no-referrer">
                </div>
                <div class="card-content">
                    <div class="watermark-year" id="history-bg-year">----</div>
                    <div class="card-header-label" id="card-header-label">Czy wiesz, że...</div>
                    <div class="card-header-date" id="dynamic-header-date">...</div>
                    <div class="card-text" id="history-text-content">Pobieranie danych...</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // --- KONFIGURACJA ---
        const CONFIG = {
            viewDuration: 10000, // 10 sekund na widok
            apiLanguage: 'pl'
        };
        // --- BAZA DANYCH ŚWIĄT I DNI NIETYPOWYCH (EDUKACYJNE/DLA DZIECI) ---
        // Format: "MM-DD": { title: "Tytuł Święta", text: "Opis...", img: "URL" }
        const SPECIAL_DAYS = {
            "12-04": {
                title: "Barbórka",
                text: "Dziś Barbórka! To tradycyjne święto górników, geologów i wszystkich, którzy wydobywają skarby z wnętrza Ziemi. Górnicy noszą wtedy galowe mundury z czako i pióropuszem!",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Orkiestra_Gornicza_Sanok_2013.JPG/640px-Orkiestra_Gornicza_Sanok_2013.JPG"
            },
            "12-06": {
                title: "Mikołajki",
                text: "Dziś Mikołajki! Święty Mikołaj odwiedza grzeczne dzieci i zostawia im drobne upominki w butach lub pod poduszką.",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Jonathan_G_Meath_portrays_Santa_Claus.jpg/640px-Jonathan_G_Meath_portrays_Santa_Claus.jpg"
            },
            "06-01": {
                title: "Dzień Dziecka",
                text: "Wszystkiego najlepszego! Dziś Międzynarodowy Dzień Dziecka – czas zabawy, radości i uśmiechu.",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/TeddyBear.jpg/640px-TeddyBear.jpg"
            },
            "03-21": {
                title: "Pierwszy Dzień Wiosny",
                text: "Dziś witamy Wiosnę! Przyroda budzi się do życia, a dni stają się coraz dłuższe i cieplejsze.",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Spring_blooms.jpg/640px-Spring_blooms.jpg"
            }
        };
        // --- FILTR BEZPIECZEŃSTWA (SŁOWA ZAKAZANE) ---
        const BAD_WORDS = [
            "zginął", "zmarł", "śmierć", "zabity", "morderstw", "wojna", "bitwa", "atak", "zamach",
            "krwaw", "ofiar", "eksplozj", "katastrof", "hitler", "nazi", "areszt", "więzien", "skazan"
        ];
        // --- DANE ZAPASOWE (FALLBACK - EDUKACYJNE) ---
        const FALLBACK_DATA = [
            { year: "1903", text: "Bracia Wright dokonali pierwszego udanego lotu samolotem, spełniając marzenie o lataniu.", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Wright_First_Flight_1903.jpg/800px-Wright_First_Flight_1903.jpg" },
            { year: "1969", text: "Neil Armstrong jako pierwszy człowiek stanął na Księżycu. Powiedział: 'To mały krok dla człowieka, ale wielki skok dla ludzkości'.", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Aldrin_Apollo_11_original.jpg/640px-Aldrin_Apollo_11_original.jpg" },
            { year: "1452", text: "Urodził się Leonardo da Vinci – genialny artysta i wynalazca, który namalował 'Mona Lisę'.", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Leonardo_self.jpg/640px-Leonardo_self.jpg" }
        ];
        // --- ZMIENNE STANU ---
        let currentView = 'a'; // 'a' lub 'b'
        let historyEvents = [];
        let currentEventIndex = 0;
        // --- FUNKCJE POMOCNICZE ---
        const getEl = (id) => document.getElementById(id);
        // --- ZEGAR ---
        function updateClock() {
            const now = new Date();
            const days = ['Niedziela', 'Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek', 'Sobota'];
            const months = ['stycznia', 'lutego', 'marca', 'kwietnia', 'maja', 'czerwca', 'lipca', 'sierpnia', 'września', 'października', 'listopada', 'grudnia'];
            getEl('dayofweek').textContent = days[now.getDay()];
            getEl('current-date').textContent = `${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            getEl('current-time').textContent = `${hours}:${minutes}`;
        }
        // --- KOSTKI I SZCZĘŚLIWY NUMER ---
        function createDice(value) {
            const dice = document.createElement('div');
            dice.className = `dice value-${value}`;
            for (let i = 0; i < value; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dice.appendChild(dot);
            }
            return dice;
        }
        function rollDice() {
            const diceContainer = getEl('lucky-dice-column');
            diceContainer.innerHTML = '';
            const d1 = Math.floor(Math.random() * 6) + 1;
            const d2 = Math.floor(Math.random() * 6) + 1;
            const sum = d1 + d2;
            diceContainer.appendChild(createDice(d1));
            diceContainer.appendChild(createDice(d2));
            getEl('lucky-number-text').textContent = sum;
        }
        // --- WIKIPEDIA API & CONTENT LOGIC ---
        async function fetchHistory() {
            const now = new Date();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const dateKey = `${month}-${day}`;
            // 1. POBIERZ DANE Z WIKIPEDII (ZAWSZE)
            const apiURL = `https://pl.wikipedia.org/api/rest_v1/feed/onthisday/selected/${now.getMonth() + 1}/${now.getDate()}`;
            let apiEvents = [];
            try {
                const response = await fetch(apiURL);
                const data = await response.json();
                if (data && data.selected && data.selected.length > 0) {
                    // Filtrowanie: musi mieć obrazek, krótki tekst i NIE zawierać złych słów
                    const safeEvents = data.selected.filter(e => {
                        const hasImage = e.pages && e.pages[0].thumbnail;
                        const isShort = e.text.length < 250;
                        const textLower = e.text.toLowerCase();
                        const isSafe = !BAD_WORDS.some(bad => textLower.includes(bad));
                        return hasImage && isShort && isSafe;
                    });
                    if (safeEvents.length > 0) {
                        apiEvents = safeEvents.map(e => ({
                            year: e.year,
                            text: e.text,
                            // Lepszy regex do zmiany rozmiaru miniatury na większą (np. 800px)
                            img: e.pages[0].thumbnail.source.replace(/\/\d+px-/, '/800px-')
                        }));
                    }
                }
            } catch (error) {
                console.error("Błąd API Wikipedii:", error);
            }
            // 2. SPRAWDŹ CZY DZIŚ JEST ŚWIĘTO I DODAJ NA POCZĄTEK
            if (SPECIAL_DAYS[dateKey]) {
                const special = SPECIAL_DAYS[dateKey];
                const specialEvent = {
                    year: "ŚWIĘTO",
                    text: special.text,
                    img: special.img,
                    isSpecial: true,
                    title: special.title
                };
                // Dodaj święto na początek listy
                historyEvents = [specialEvent, ...apiEvents];
            } else {
                historyEvents = apiEvents;
            }
            // 3. FALLBACK (Jeśli nadal pusto)
            if (historyEvents.length === 0) {
                historyEvents = FALLBACK_DATA;
            }
        }
        function updateHistoryView() {
            if (historyEvents.length === 0) return;
            const event = historyEvents[currentEventIndex];
            // Jeśli mamy więcej niż 1 event, cyklujemy. Jeśli to święto (1 event), to zostanie.
            if (historyEvents.length > 1) {
                currentEventIndex = (currentEventIndex + 1) % historyEvents.length;
            }
            getEl('history-img').src = event.img;
            if (event.isSpecial) {
                // Tryb Święta
                getEl('history-bg-year').textContent = ""; // Ukryj rok w tle
                getEl('dynamic-header-date').textContent = event.title.toUpperCase();
                getEl('card-header-label').textContent = "DZIŚ OBCHODZIMY";
            } else {
                // Tryb Historyczny
                getEl('history-bg-year').textContent = event.year;
                getEl('dynamic-header-date').textContent = `${event.year}`;
                getEl('card-header-label').textContent = "KARTKA Z KALENDARZA";
            }
            getEl('history-text-content').textContent = event.text;
        }
        // --- CYKL WIDOKÓW ---
        function switchView() {
            const viewA = getEl('view-a');
            const viewB = getEl('view-b');
            if (currentView === 'a') {
                viewA.classList.remove('active');
                setTimeout(() => {
                    updateHistoryView();
                    viewB.classList.add('active');
                }, 400);
                currentView = 'b';
            } else {
                viewB.classList.remove('active');
                setTimeout(() => {
                    rollDice();
                    viewA.classList.add('active');
                }, 400);
                currentView = 'a';
            }
        }
        // --- INICJALIZACJA ---
        async function init() {
            updateClock();
            setInterval(updateClock, 1000);
            rollDice();
            await fetchHistory();
            if (historyEvents.length > 0) updateHistoryView();
            setInterval(switchView, CONFIG.viewDuration);
        }
        init();
    </script>
</body>
</html>
